<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./images/back.png" alt="Back icon - image" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./images/image18.jpg" alt="Image of a person"></span>
                <span><img src="./images/image13.jpg" alt="Image of a person"></span>
                <span><img src="./images/image14.jpg" alt="Image of a person"></span>
            </div>
            <div>
                <span><img src="./images/image15.jpg" alt="Image of a person"></span>
                <span><img src="./images/image16.jpg" alt="Image of a person"></span>
                <span><img src="./images/image17.jpg" alt="Image of a person"></span>
            </div>
            <div>
                <span><img src="./images/image12.jpg" alt="Image of a person"></span>
                <span><img src="./images/image19.jpg" alt="Image of a person"></span>
                <span><img src="./images/image20.jpg" alt="Image of a person"></span>
            </div>
            
            <div>
                <span><img src="./images/image1.png" alt="Image of a person"></span>
                <span><img src="./images/image2.png" alt="Image of a person"></span>
                <span><img src="./images/image3.png" alt="Image of a person"></span>
            </div>
            <div>
                <span><img src="./images/image6.png" alt="Image of a person"></span>
                <span><img src="./images/image7.png" alt="Image of a person"></span>
                <span><img src="./images/image8.png" alt="Image of a person"></span>
               
            </div>
            <div>
                <span><img src="./images/image9.jpeg" alt="Image of a person"></span>
                <span><img src="./images/image10.png" alt="Image of a person"></span>
                
            </div>
        </div>

        <img src="./images/next.png" alt="Next icon - image" id="nextBtn">
    </div>


    <!--JS File-->
    <script src="./script.js"></script>
</body>
</html>
